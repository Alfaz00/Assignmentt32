<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Flag</title>
    <script src="index.js" defer ></script>
    <script src="https://cdn.tailwindcss.com"></script>

<body class="flex justify-center items-center h-screen bg-sky-500">
    <div class="flex items-center">
        
         <div id="flagContainer" class="text-center mr-4">

        </div>

        <!-- Button  -->
        <button id="changeFlag" class="p-8 bg-blue-950 text-white rounded-lg hover:bg-yellow-500 font-extrabold  "><span class="text-white"> <span class="text-xl">Ch</span>ange <span class="text-xl text-red-600">Flag</span>
           
        </button>
    </div>
